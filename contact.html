<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
    <title> Eerste HTML Pagina </title>
  
</head>



<body>

  <header>
    <h1>Oscar's HTML Laboratorium</h1>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </header>
  
  <main>
    
    <h2>Contact</h2>
  
    <hr>
  
    <p>Vul onderstaand contactformlier in en we nemen contact met u op.</p>
    
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Your Name: <input type="text" name="name" /></label>   
      </p>

      <p>
        <label>Your Email: <input type="email" name="email" /></label>
      </p>
      
      <p>
        <label>Your Phone: <input type="tel" name="phone" /></label>
      </p>

      <p>
        <label>Your Age: <input type="number" name="age" /></label>
      </p>

      <p>
        <label>Date of Birth: <input type="date" name="date_of_birth" /></label>
      </p>

      <p>
        <label>Your Gender: 
          <input type="radio" id="male" name="gender"><label for="male">Male</label>
          <input type="radio" id="female" name="gender"><label for="female">Female</label>
          <input type="radio" id="other" name="gender"><label for="other">Other</label>
        </label>
      </p>


      <p>
        <label>Favorite Cuisine:
          <input type="checkbox" id="french" name="french" value="Yes" /><label for="french">Frans</label>
          <input type="checkbox" id="italian" name="italian" value="Yes"/><label for="italian">Italiaans</label>
          <input type="checkbox" id="spanish" name="spanish" value="Yes"/><label for="spanish">Spaans</label>
          <input type="checkbox" id="arabic" name="arabic" value="Yes"/><label for="Arabic">Arabisch</label>
        </label>
      </p>

      <p>
        <label>Favorite Color:
          <input type="color" name="favorite_color">
        </label>
      </p>

      <p>
        <label>Biography: 
          <textarea name="biography"></textarea>
        </label>
      </p>

      <p>
        <label>Upload Your Recipe:
          <input type="file" name="recipe_file">
        </label>
      </p>

      <p>
        <label>Link Your Website:
          <input type="url" name="website">
        </label>
      </p>

      <p>
        <button type="reset">Reset</button>
      </p>

      <p>
        <button type="submit">Send</button>
      </p>
    </form>
  

  </main>

  <footer>
    <nav>
      <p>Verdwaald? <a href="index.html">Klik hier</a></p>
      <p>Hier is <a href="https://www.google.com" target="blank">een link naar Google</a></p>
    </nav>
  </footer>

</body>

</html>
